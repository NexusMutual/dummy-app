name: Merge PR to master

on:
  pull_request:
    types: [closed]
    branches:
      - dev
      - master

jobs:
  bump:
    if: github.event.pull_request.merged == true
    uses: ./.github/workflows/w-bump.yml
    with:
      ref: ${{ github.base_ref }}
      bump-command: npm version patch --no-git-tag-version
      environment: production
    secrets:
      DEPLOYER_APP_ID: true
      DEPLOYER_APP_PK: true

  build:
    needs: bump
    uses: ./.github/workflows/w-build.yml
    with:
      ref: ${{ github.base_ref }}
      environment: production
      app-name: ${{ github.repository }}
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      DOCKER_USERNAME: true
      DOCKER_PASSWORD: true

  rebase-dev:
    needs: build
    if: github.base_ref == 'refs/heads/master'
    uses: ./.github/workflows/w-rebase.yml
    with:
      target-ref: dev
      base-ref: master
      environment: production
    secrets:
      DEPLOYER_APP_ID: true
      DEPLOYER_APP_PK: true
